AWSTemplateFormatVersion: 2010-09-09
Description: >
  Analyze videos from different sites and tag these videos.
Parameters:
  Prefix:
    Default: 'poc'
    Type: String
    Description: >
      Resource name in this template should be prefixed with this word
  ImageUri:
    Default: stack-vpc
    Type: String
    Description: >
      Stack name of VPC used to deploy the following infrastructure.
  KinesisStreamName:
    Default: stream
    Type: String
    Description: >
      Stack name of Image Builder.
Resources:
  LambdaKinesisRole:
    Type: 'AWS::IAM::Role'
    Properties:
      RoleName: !Join ['-', [!Ref Prefix, 'LambdaKinesisRole', !Ref 'AWS::Region']]
      Description: >
        'Role for executing kinesis lambda function.'
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Path: /
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/AmazonKinesisFullAccess'
        - 'arn:aws:iam::aws:policy/AWSLambdaExecute'
  ReadRecordFromKinesis:
    Type: 'AWS::Lambda::Function'
    DependsOn: AnalyzeVideoRole
    Properties:
      FunctionName: !Join ['-', [!Ref Prefix, 'kinesis-reader']]
      Description: 'Download video from website and tag it.'
      PackageType: 'Image'
      MemorySize: 256
      Code: 
        ImageUri: !Ref ImageUri
      ImageConfig:
        Command: 
          - 'forward_to_shushu.handler'
      Role: !GetAtt AnalyzeVideoRole.Arn
      Timeout: 30
#      Runtime: 'nodejs14.x'
      ReservedConcurrentExecutions: 10
  MyEventSourceMapping:
    Type: AWS::Lambda::EventSourceMapping
    DependsOn: ReadRecordFromKinesis
    Properties:
      EventSourceArn:
        Fn::Join:
          - ""
          -
            - "arn:aws:kinesis:"
            -
              Ref: "AWS::Region"
            - ":"
            -
              Ref: "AWS::AccountId"
            - ":stream/"
            -
              Ref: "KinesisStreamName"
      FunctionName:
        Fn::GetAtt:
          - "ReadRecordFromKinesis"
          - "Arn"
      StartingPosition: "TRIM_HORIZON"